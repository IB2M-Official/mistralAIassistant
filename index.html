<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat avec IA</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        .container { text-align: center; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        textarea { width: 100%; height: 100px; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; border: none; border-radius: 4px; background-color: #007BFF; color: white; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .response-container { margin-top: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 4px; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat avec IA</h1>
        <div>
            <textarea id="userInput" placeholder="Posez votre question ici..."></textarea>
            <button onclick="sendRequest()">Envoyer</button>
        </div>
        <div id="responseContainer" class="response-container">
            <p id="responseText">La réponse apparaîtra ici...</p>
        </div>
    </div>
    <script>
        async function sendRequest() {
            const userInput = document.getElementById('userInput').value;
            const response = await fetch('/askAI', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: userInput })
            });
            const data = await response.json();
            document.getElementById('responseText').innerText = data.response;
        }
    </script>
</body>
</html>
