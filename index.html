<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maissistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: #262626;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #FF8C00;
            border-radius: 5px;
            padding: 10px;
            background: #333;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user { background-color: #FF9500; align-self: flex-end; }
        .ai { background-color: #FFD700; align-self: flex-start; color: black; }
        .history { background-color: #555; align-self: flex-start; color: #ddd; }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #FF8C00;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #FF9500;
            color: white;
            cursor: pointer;
        }
        button:hover { background-color: #FF7000; }
        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 10px;
        }
        select {
            width: 48%;
            padding: 5px;
            background: #333;
            color: white;
            border: 1px solid #FF8C00;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maissistant</h1>
        <div id="chatBox" class="chat-box"></div>
        
        <div class="options">
            <select id="modelSelector">
                <select id="modelSelector">
                <option value="mistral-small-latest">Small</option>
                <option value="mistral-medium" selected>Medium</option>
                <option value="mistral-large-latest">Large</option>
                <option value="pixtral-12b-2409">Pixtral (BETA)</option>
                <option value="open-mistral-nemo">Nemo (PREMIUM)</option>
                <option value="codestral-latest">Codestral (PREMIUM)</option>
            </select>
            <select id="roleSelector">
                <option value="assistant">Assistant</option>
                <option value="professeur">Professeur</option>
                <option value="mentor">Mentor</option>
                <option value="coach">Coach</option>
                <option value="custom">Personnalis√© (PREMIUM)</option>
            </select>
        </div>
        <input type="text" id="customRole" placeholder="R√¥le personnalis√©" style="display:none;">
        
        <div class="options">
            <select id="subjectSelector">
                <option value="sport">üèÖ Sport</option>
                <option value="informatique">üíª Informatique</option>
                <option value="business">üìà Business</option>
                <option value="cuisine">üç≥ Cuisine</option>
                <option value="religion">üôè Religion</option>
                <option value="etudes">üìö √âtudes</option>
                <option value="custom">Personnalis√© (PREMIUM)</option>
            </select>
        </div>
        <input type="text" id="customSubject" placeholder="Sujet personnalis√©" style="display:none;">
        
        <textarea id="userInput" placeholder="A question ?"></textarea>
        <button onclick="sendRequest()">! GO !</button>
        <button onclick="clearChat()">üóë Effacer</button>
    </div>
    
    <script>
        let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];

        function displayMessages() {
            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML = "";
            chatHistory.forEach(msg => {
                const msgDiv = document.createElement("div");
                msgDiv.className = `message ${msg.sender === 'ai' ? 'ai' : (msg.sender === 'user' ? 'user' : 'history')}`;
                msgDiv.innerText = msg.text;
                chatBox.appendChild(msgDiv);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById("roleSelector").addEventListener("change", function() {
            document.getElementById("customRole").style.display = this.value === "custom" ? "block" : "none";
        });
        document.getElementById("subjectSelector").addEventListener("change", function() {
            document.getElementById("customSubject").style.display = this.value === "custom" ? "block" : "none";
        });

        function clearChat() {
            chatHistory = [];
            localStorage.removeItem("chatHistory");
            displayMessages();
        }

        displayMessages();
    </script>
</body>
</html>
