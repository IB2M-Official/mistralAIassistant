<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maissistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: white;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 10px;
            background: #2a2a2a;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user { background-color: #007BFF; align-self: flex-end; }
        .ai { background-color: #444; align-self: flex-start; }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #2a2a2a;
            color: white;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        select {
            width: 48%;
            padding: 5px;
            background: #2a2a2a;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maissistant</h1>
        <div id="chatBox" class="chat-box"></div>
        
        <div class="options">
            <select id="modelSelector">
                <option value="mistral-small-latest">Small</option>
                <option value="mistral-medium" selected>Medium</option>
                <option value="mistral-large-latest">Large</option>
                <option value="pixtral-12b-2409">Pixtral (PREMIUM)</option>
                <option value="open-mistral-nemo">Nemo (PREMIUM)</option>
                <option value="codestral-latest">Codestral (PREMIUM)</option>

            <select>
            
            <select id="roleSelector">
                <option value="assistant">Serviteur</option>
                <option value="professeur">Professeur</option>
                <option value="mentor">Mentor</option>
                <option value="coach">Coach</option>
            </select>
        </div>

        <textarea id="userInput" placeholder="A question ?"></textarea>
        <button onclick="sendRequest()">! GO !</button>
    </div>
    
    <script>
        let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];

        function displayMessages() {
            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML = "";
            chatHistory.forEach(msg => {
                const msgDiv = document.createElement("div");
                msgDiv.className = `message ${msg.sender}`;
                msgDiv.innerText = msg.text;
                chatBox.appendChild(msgDiv);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendRequest() {
            const userInput = document.getElementById('userInput').value;
            const selectedModel = document.getElementById('modelSelector').value;
            const selectedRole = document.getElementById('roleSelector').value;

            if (!userInput.trim()) return;

            chatHistory.push({ sender: "user", text: userInput });
            displayMessages();
            document.getElementById('userInput').value = "";

            const response = await fetch('/.netlify/functions/askAI', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    query: userInput,
                    history: chatHistory,
                    model: selectedModel,
                    role: selectedRole
                })
            });

            const data = await response.json();
            const aiResponse = data.response || "Erreur dans la r√©ponse de l'IA";

            chatHistory.push({ sender: "ai", text: aiResponse });
            localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
            displayMessages();
        }

        displayMessages();
    </script>
</body>
</html>
